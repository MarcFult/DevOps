# Core identity (read from environment in CI/local)
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=DevOps Application
sonar.host.url=${env.SONAR_HOST_URL}

# Sources & tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes (for symbol resolution)
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Coverage (JaCoCo XML)
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Optional: skip generated/packaging outputs
sonar.exclusions=**/build/**, **/target/**

# Encoding
sonar.sourceEncoding=UTF-8
